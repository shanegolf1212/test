<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
      <script src="auth-check.js"></script>
    <style>
        .active {
            color: #007bff; /* Highlight blue color */
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            document.querySelectorAll('nav a').forEach(link => {
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>
    <header class="main-header">
        <div class="site-name">SL Media Orders</div>
        <nav>
            <a href="index.html">Home</a>
            <!-- <a href="order_media.html">Order Media</a>
            <a href="how_to_sample.html">How to Sample</a> -->
            <a href="edit.html" class="admin-only" >Edit Compounds and Methods</a>
            <a href="import-export.html">Import/Export</a>
            <a href="notes.html">Notes</a>
            <a href="register.html" class="admin-only active">Register</a>
<!-- Register link added -->
            <a href="sign-in.html" id="sign-in-button">Sign In</a>
            <a href="#" id="sign-out-button" style="display: none;">Sign Out</a>
        </nav>
    </header>

    <div class="content">
        <h1>User Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" required>
                    <option value="user">User</option>
                    <option value="editor">Editor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script type="module" src="register.js"></script>
    <script type="module" src="sign-out.js"></script>
</body>
</html>
